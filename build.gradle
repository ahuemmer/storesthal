plugins {
    id 'java'
    id 'maven-publish'
    id 'de.gliderpilot.semantic-release' version '1.4.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jitpack.io'
    }
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

ext {
    springVersion="5.1.6.RELEASE"
    junitVersion="5.4.2"
}

