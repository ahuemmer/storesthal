name: Java CI with Gradle

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle
      run: ./gradlew -si test
    - name: Update README.md's TOC (if necessary)
      run: ./gradlew -si insertTocs
    - name: Commit and push updated TOC (if necessary)
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

        #Commit only if there are changes:
        (git diff --quiet && git diff --staged --quiet) \
          || (git commit -am "docs: update TOC" && git push origin develop)
    - name: Create settings.xml file
      run: echo $(envsubst < settings.xml.template) > settings.xml && mkdir -p ~/.m2 && mv settings.xml ~/.m2 && cat ~/.m2/settings.xml
    - name: Release Snapshot
      run: ./gradlew -si --debug release
      #run: ./gradlew -si publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Clean up
      if: always()
      run: rm -f settings.xml

